<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task Tracker Dashboard - Manage your tasks">
    <meta name="author" content="Task Tracker Team">
    <meta name="robots" content="noindex, nofollow">
    <title>Dashboard - Task Tracker</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1D2D44;">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html" style="color: #F0EBD8;">
                <i class="bi bi-check2-square"></i> Task Tracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../backend/reports/tasks_report.php" target="_blank">Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="sitemap.html">Site Map</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid dashboard-container">
        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <h3 id="totalTasks">0</h3>
                    <p><i class="bi bi-list-task"></i> Total Tasks</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card gradient-pink">
                    <h3 id="pendingTasks">0</h3>
                    <p><i class="bi bi-clock"></i> Pending</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card gradient-cyan">
                    <h3 id="inProgressTasks">0</h3>
                    <p><i class="bi bi-check-circle"></i> Completed</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card gradient-green">
                    <h3 id="completedTasks">0</h3>
                    <p><i class="bi bi-exclamation-triangle"></i> Overdue</p>
                </div>
            </div>
        </div>

        <!-- Action Bar -->
        <div class="row mb-4">
            <div class="col-md-6">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                    <i class="bi bi-plus-circle"></i> Add New Task
                </button>
                <button class="btn btn-success" onclick="window.open('../../backend/reports/tasks_report.php', '_blank')">
                    <i class="bi bi-printer"></i> Print Report
                </button>
            </div>
            <div class="col-md-6">
                <div class="search-box">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search tasks by title or category...">
                    <i class="bi bi-search search-icon"></i>
                </div>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-list-ul"></i> My Tasks</h5>
                    </div>
                    <div class="card-body">
                        <div id="tasksContainer">
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-plus-circle"></i> Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addTaskForm">
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Title *</label>
                            <input type="text" class="form-control" id="taskTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Description *</label>
                            <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="taskCategory" class="form-label">Category *</label>
                                <select class="form-select" id="taskCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="1">Homework</option>
                                    <option value="2">Project</option>
                                    <option value="3">Exam</option>
                                    <option value="4">Personal</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="taskDueDate" class="form-label">Due Date *</label>
                                <input type="date" class="form-control" id="taskDueDate" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="taskFile" class="form-label">Attach File (Optional)</label>
                            <input type="file" class="form-control" id="taskFile">
                            <small class="text-muted">Max file size: 10MB</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTaskBtn">
                        <i class="bi bi-save"></i> Save Task
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-pencil"></i> Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <input type="hidden" id="editTaskId">
                        <div class="mb-3">
                            <label for="editTaskTitle" class="form-label">Title *</label>
                            <input type="text" class="form-control" id="editTaskTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTaskDescription" class="form-label">Description *</label>
                            <textarea class="form-control" id="editTaskDescription" rows="3" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editTaskCategory" class="form-label">Category *</label>
                                <select class="form-select" id="editTaskCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="1">Homework</option>
                                    <option value="2">Project</option>
                                    <option value="3">Exam</option>
                                    <option value="4">Personal</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editTaskDueDate" class="form-label">Due Date *</label>
                                <input type="date" class="form-control" id="editTaskDueDate" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editTaskStatus" class="form-label">Status *</label>
                            <select class="form-select" id="editTaskStatus" required>
                                <option value="">Select Status</option>
                                <option value="pending">Pending</option>
                                <option value="completed">Completed</option>
                                <option value="overdue">Overdue</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updateTaskBtn">
                        <i class="bi bi-save"></i> Update Task
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer"></div>

    <!-- Footer -->
    <footer class="footer" style="background-color: #0D1321; color: #F0EBD8;" >
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Task Tracker Team. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/dashboard.js"></script>
</body>
</html>
