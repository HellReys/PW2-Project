<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task Tracker Login - Secure authentication">
    <meta name="keywords" content="login, authentication, task tracker">
    <meta name="author" content="Task Tracker Team">
    <meta name="robots" content="noindex, nofollow">
    <title>Login - Task Tracker</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    

    <style>
        /* Embedded CSS for login specific styles */
        /* We use this style of css because we want it only for register.html. It will not affect the other pages.*/
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #0D1321 0%, #1D2D44 100%);
        }
        
        .login-card {
            background: #F0EBD8;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #3E5C76 0%, #1D2D44 100%);
            color: #F0EBD8;
            padding: 30px;
            text-align: center;
        }
        
        .login-body {
            padding: 40px;
        }
    </style>


</head>
<body>


    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card">
                        <div class="login-header">
                            <i class="bi bi-person-circle" style="font-size: 3rem;"></i>
                            <h2 class="mt-3 mb-0">Welcome Back</h2>
                            <p class="mb-0">Login to your account</p>
                        </div>
                        
                        <div class="login-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope"></i> Email Address
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock"></i> Password
                                    </label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 py-2">
                                    <i class="bi bi-box-arrow-in-right"></i> Login
                                </button>
                            </form>
                            
                            <hr class="my-4">
                            
                            <div class="text-center">
                                <p class="mb-0">Don't have an account? 
                                    <a href="register.html" class="text-primary text-decoration-none fw-bold">Register here</a>
                                </p>
                                <p class="mt-2">
                                    <a href="../index.html" class="text-secondary text-decoration-none">
                                        <i class="bi bi-house"></i> Back to Home
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <!-- Alert Container -->
    <div id="alertContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        // AJAX Login Handler
        $(document).ready(function() {
            
            // Check for remember me cookie
            if(getCookie('rememberMe') === 'true') {
                $('#rememberMe').prop('checked', true);
                $('#email').val(getCookie('userEmail'));
            }
            
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                const email = $('#email').val();
                const password = $('#password').val();
                const rememberMe = $('#rememberMe').is(':checked');
                

                // Basic client-side validation
                if(!validateEmail(email)) {
                    showAlert('Please enter a valid email address', 'danger');
                    return;
                }
                
                if(password.length < 6) {
                    showAlert('Password must be at least 6 characters', 'danger');
                    return;
                }
                

                // Show loading
                const submitBtn = $(this).find('button[type="submit"]');
                submitBtn.html('<span class="spinner-border spinner-border-sm me-2"></span>Logging in...').prop('disabled', true);
                
                // AJAX request
                $.ajax({
                    url: '../../backend/api/login.php',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        email: email,
                        password: password
                    }),
                    success: function(response) {
                        if(response.status === 'success') {
                            // Set cookie if remember me is checked
                            if(rememberMe) {
                                setCookie('rememberMe', 'true', 30);
                                setCookie('userEmail', email, 30);
                            } else {
                                deleteCookie('rememberMe');
                                deleteCookie('userEmail');
                            }
                            
                            showAlert('Login successful! Redirecting...', 'success');
                            
                            // Redirect to dashboard
                            setTimeout(function() {
                                window.location.href = 'dashboard.html';
                            }, 1500);
                        } else {
                            showAlert(response.message || 'Login failed', 'danger');
                            submitBtn.html('<i class="bi bi-box-arrow-in-right"></i> Login').prop('disabled', false);
                        }
                    },
                    error: function(xhr, status, error) {
                        showAlert('An error occurred. Please try again.', 'danger');
                        submitBtn.html('<i class="bi bi-box-arrow-in-right"></i> Login').prop('disabled', false);
                    }
                });
            });
        });
        


        // Utility Functions
        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show alert-floating" role="alert">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            $('#alertContainer').html(alertHtml);
            
            setTimeout(function() {
                $('.alert-floating').fadeOut();
            }, 5000);
        }
        

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        

        // Cookie Functions
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + '=' + value + ';expires=' + expires.toUTCString() + ';path=/';
        }
        

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        

        function deleteCookie(name) {
            document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:01 GMT;path=/';
        }
        
    </script>
</body>
</html>
