<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for Task Tracker">
    <meta name="keywords" content="register, signup, task tracker">
    <meta name="author" content="Task Tracker Team">
    <title>Register - Task Tracker</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    
     <!-- We use this style of css because we want it only for register.html. It will not affect the other pages. -->
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #0D1321 0%, #1D2D44 100%);
        }
        
        .register-card {
            background: #F0EBD8;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .register-header {
            background: linear-gradient(135deg, #3E5C76 0%, #1D2D44 100%);
            color: #F0EBD8;
            padding: 30px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
        
        .password-strength {
            height: 5px;
            border-radius: 3px;
            transition: all 0.3s;
        }
    </style>


</head>
<body>
    <div class="register-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="register-card">
                        <div class="register-header">
                            <i class="bi bi-person-plus-fill" style="font-size: 3rem;"></i>
                            <h2 class="mt-3 mb-0">Create Account</h2>
                            <p class="mb-0">Join Task Tracker</p>
                        </div>
                        
                        <div class="p-4">
                            <form id="registerForm">

                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="bi bi-person"></i> Username
                                    </label>
                                    <input type="text" class="form-control" id="username" name="username" required minlength="3">
                                    <small class="text-muted">At least 3 characters</small>
                                </div>

                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope"></i> Email Address
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                

                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock"></i> Password
                                    </label>
                                    <input type="password" class="form-control" id="password" name="password" required minlength="6">
                                    <div class="password-strength mt-2" id="passwordStrength"></div>
                                    <small class="text-muted">At least 6 characters</small>
                                </div>
                                

                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">
                                        <i class="bi bi-lock-fill"></i> Confirm Password
                                    </label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                                

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        I agree to the Terms and Conditions
                                    </label>
                                </div>
                                

                                <button type="submit" class="btn btn-primary w-100 py-2">
                                    <i class="bi bi-person-check"></i> Create Account
                                </button>

                            </form>
                            
                            <hr class="my-4">
                            
                            <div class="text-center">
                                <p class="mb-0">Already have an account? 
                                    <a href="login.html" class="text-primary text-decoration-none fw-bold">Login here</a>
                                </p>
                                <p class="mt-2">
                                    <a href="../index.html" class="text-secondary text-decoration-none">
                                        <i class="bi bi-house"></i> Back to Home
                                    </a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="alertContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function() {
            
            // Password strength indicator
            $('#password').on('input', function() {
                const password = $(this).val();
                const strength = calculatePasswordStrength(password);
                const strengthBar = $('#passwordStrength');
                
                strengthBar.removeClass().addClass('password-strength');
                
                if(strength < 30) {
                    strengthBar.css('width', '33%').css('background-color', '#dc3545');
                } else if(strength < 60) {
                    strengthBar.css('width', '66%').css('background-color', '#ffc107');
                } else {
                    strengthBar.css('width', '100%').css('background-color', '#198754');
                }
            });
            
            // Form submission
            $('#registerForm').on('submit', function(e) {
                e.preventDefault();
                
                const username = $('#username').val().trim();
                const email = $('#email').val().trim();
                const password = $('#password').val();
                const confirmPassword = $('#confirmPassword').val();
                
                // Validation
                if(username.length < 3) {
                    showAlert('Username must be at least 3 characters', 'danger');
                    return;
                }
                
                if(!validateEmail(email)) {
                    showAlert('Please enter a valid email address', 'danger');
                    return;
                }
                
                if(password.length < 6) {
                    showAlert('Password must be at least 6 characters', 'danger');
                    return;
                }
                
                if(password !== confirmPassword) {
                    showAlert('Passwords do not match', 'danger');
                    return;
                }
                
                if(!$('#agreeTerms').is(':checked')) {
                    showAlert('Please agree to the Terms and Conditions', 'danger');
                    return;
                }
                
                const submitBtn = $(this).find('button[type="submit"]');
                submitBtn.html('<span class="spinner-border spinner-border-sm me-2"></span>Creating account...').prop('disabled', true);
                
                // AJAX request
                $.ajax({
                    url: '../../backend/api/register.php',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    }),
                    success: function(response) {
                        if(response.status === 'success') {
                            showAlert('Registration successful! Redirecting to login...', 'success');
                            setTimeout(function() {
                                window.location.href = 'login.html';
                            }, 2000);
                        } else {
                            showAlert(response.message || 'Registration failed', 'danger');
                            submitBtn.html('<i class="bi bi-person-check"></i> Create Account').prop('disabled', false);
                        }
                    },
                    error: function() {
                        showAlert('An error occurred. Please try again.', 'danger');
                        submitBtn.html('<i class="bi bi-person-check"></i> Create Account').prop('disabled', false);
                    }
                });
            });
        });
        
        function calculatePasswordStrength(password) {
            let strength = 0;
            if(password.length >= 6) strength += 20;
            if(password.length >= 10) strength += 20;
            if(/[a-z]/.test(password)) strength += 20;
            if(/[A-Z]/.test(password)) strength += 20;
            if(/[0-9]/.test(password)) strength += 10;
            if(/[^a-zA-Z0-9]/.test(password)) strength += 10;
            return strength;
        }
        

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        

        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show alert-floating" role="alert">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            $('#alertContainer').html(alertHtml);
            setTimeout(() => $('.alert-floating').fadeOut(), 5000);
        }
        
    </script>
</body>
</html>
